<head>

<!--Body-->
<body>
  <!--Texte-->
  <h1>Dans un coin de la pièce se trouve une caisse sur laquelle trois lutins sont assis.</h1>

<div class="scene-container">
<!--Image-->

  Lutin vert dit inférieur à 5<br>

</div>
<!--Texte-->
  <h3>*Sur la note*: « Le lutin rouge ment, le lutin vert ne peut pas mentir et le lutin bleu peut mentir »</h3>
  <!--Bouton-->
   <div class="button-container">

  </div>
